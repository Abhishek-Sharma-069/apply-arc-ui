<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1">
    <div class="bg-gradient-to-r from-green-600 to-green-800 text-white p-8">
      <h1 class="text-4xl font-bold">Analytics</h1>
      <p class="mt-2 text-green-100">Track your job search performance</p>
    </div>

    <div class="p-6">
      <div class="grid grid-cols-4 gap-6 mb-8">
        <div *ngFor="let metric of metrics" [ngClass]="'border-l-4 border-' + metric.color + '-600'" class="bg-white p-6 rounded-lg shadow-sm">
          <p class="text-gray-600 text-sm">{{ metric.label }}</p>
          <p [ngClass]="'text-' + metric.color + '-600'" class="text-3xl font-bold mt-2">{{ metric.value }}</p>
          <p class="text-xs text-gray-500 mt-2">{{ metric.change }}</p>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Monthly Progress</h2>
          <div class="space-y-4">
            <div *ngFor="let data of monthlyData" class="pb-4 border-b border-gray-200">
              <div class="flex justify-between items-center mb-2">
                <span class="font-semibold text-gray-700">{{ data.month }}</span>
                <span class="text-sm text-gray-600">{{ data.applications }} apps</span>
              </div>
              <div class="flex gap-2 h-2 bg-gray-200 rounded-full overflow-hidden">
                <div [style.width.%]="data.applications * 20" class="bg-blue-600"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Conversion Funnel</h2>
          <div class="space-y-3">
            <div class="p-3 bg-blue-50 rounded">
              <p class="text-sm text-gray-600">Applied</p>
              <p class="text-2xl font-bold text-blue-600">8</p>
            </div>
            <div class="text-center text-gray-400">↓ 25%</div>
            <div class="p-3 bg-orange-50 rounded">
              <p class="text-sm text-gray-600">Interviews</p>
              <p class="text-2xl font-bold text-orange-600">2</p>
            </div>
            <div class="text-center text-gray-400">↓ 50%</div>
            <div class="p-3 bg-green-50 rounded">
              <p class="text-sm text-gray-600">Offers</p>
              <p class="text-2xl font-bold text-green-600">1</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
