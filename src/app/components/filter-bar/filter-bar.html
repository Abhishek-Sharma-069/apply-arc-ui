<div class="p-4 bg-gray-50 rounded-lg">
  <div class="flex gap-4 items-center mb-4">
    <div class="flex-1">
      <input
        type="text"
        placeholder="Search"
        (input)="onSearch($event)"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600"
      />
    </div>
    <button *ngFor="let filter of filters" 
            (click)="onFilterChange(filter.label)"
            class="px-4 py-2 border border-gray-300 rounded-lg bg-white hover:bg-gray-100 text-gray-700">
      {{ filter.label }} <i class="bi bi-chevron-down ml-2"></i>
    </button>
  </div>
  <div class="text-sm text-gray-600">
    Sort: Newest to Oldest <i class="bi bi-arrow-up"></i>
  </div>
</div>
