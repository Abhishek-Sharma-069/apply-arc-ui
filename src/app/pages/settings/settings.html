<div class="flex">
  <div class="flex-1">
    <div class="bg-gradient-to-r from-gray-600 to-gray-800 text-white p-8">
      <h1 class="text-4xl font-bold">Settings</h1>
      <p class="mt-2 text-gray-100">Customize your experience</p>
    </div>

    <div class="p-6 max-w-2xl">
      <div *ngFor="let setting of settings" class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-4 border-b border-gray-200">{{ setting.section }}</h2>
        <div class="space-y-4">
          <div *ngFor="let option of setting.options" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded">
            <span class="text-gray-700 font-medium">{{ option.label }}</span>
            <button
              (click)="toggleSetting(option)"
              [ngClass]="option.enabled ? 'bg-green-600' : 'bg-gray-300'"
              class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors"
            >
              <span [ngClass]="option.enabled ? 'translate-x-6' : 'translate-x-1'" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform" ></span>
            </button>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 pb-4 border-b border-gray-200">Danger Zone</h2>
        <button class="w-full px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium transition">Delete Account</button>
      </div>
    </div>
  </div>
</div>
