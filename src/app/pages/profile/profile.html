<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1">
    <div class="bg-gradient-to-r from-purple-600 to-purple-800 text-white p-8 pb-24">
      <h1 class="text-4xl font-bold">Profile</h1>
      <p class="mt-2 text-purple-100">Manage your profile information</p>
    </div>

    <div class="p-6 -mt-20 relative z-10">
      <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
        <div class="flex items-start gap-8">
          <img [src]="user.image" alt="User Avatar" class="w-32 h-32 rounded-full border-4 border-purple-600" />
          <div class="flex-1">
            <h2 class="text-3xl font-bold text-gray-800">{{ user.name }}</h2>
            <p class="text-gray-600 mt-1">{{ user.bio }}</p>
            <div class="mt-4 space-y-2 text-gray-700">
              <p><strong>Email:</strong> {{ user.email }}</p>
              <p><strong>Phone:</strong> {{ user.phone }}</p>
              <p><strong>Location:</strong> {{ user.location }}</p>
            </div>
            <button class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">Edit Profile</button>
          </div>
        </div>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-6">
        <h3 class="text-2xl font-bold text-gray-800 mb-4">Skills</h3>
        <div class="flex flex-wrap gap-3">
          <span *ngFor="let skill of skills" class="bg-purple-100 text-purple-700 px-4 py-2 rounded-full text-sm font-medium">
            {{ skill }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
