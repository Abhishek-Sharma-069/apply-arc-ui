<div [class]="'p-4 rounded-lg shadow-sm ' + getStatusColor()">
  <div class="flex justify-between items-start">
    <div>
      <h3 class="text-lg font-bold text-blue-600">{{ jobTitle }}</h3>
      <p class="text-sm font-semibold text-gray-800">{{ company }}</p>
      <p class="text-sm text-gray-600">{{ location }}</p>
    </div>
    <div class="relative">
      <button (click)="toggleMenu()" class="text-gray-400 hover:text-gray-600">
        <i class="bi bi-three-dots-vertical"></i>
      </button>
      <div *ngIf="showMenu" class="absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg border border-gray-200 z-10">
        <button (click)="onEdit()" class="w-full text-left px-4 py-2 text-blue-600 hover:bg-blue-50 flex items-center gap-2">
          <i class="bi bi-pencil-fill"></i>
          Edit
        </button>
        <button (click)="onDelete()" class="w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 flex items-center gap-2 border-t border-gray-200">
          <i class="bi bi-trash"></i>
          Delete
        </button>
      </div>
    </div>
  </div>
  <div class="mt-3 text-right">
    <p class="text-xs text-gray-500">{{ date }}</p>
  </div>
</div>
