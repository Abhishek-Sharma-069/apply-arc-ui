<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1">
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-8">
      <h1 class="text-4xl font-bold">My Jobs</h1>
      <p class="mt-2 text-blue-100">Track all your job applications in one place</p>
    </div>

    <div class="p-6">
      <div class="grid grid-cols-3 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-blue-600">
          <p class="text-gray-600 text-sm">Total Applications</p>
          <p class="text-3xl font-bold text-blue-600">8</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-orange-600">
          <p class="text-gray-600 text-sm">In Progress</p>
          <p class="text-3xl font-bold text-orange-600">2</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-sm border-l-4 border-green-600">
          <p class="text-gray-600 text-sm">Offers</p>
          <p class="text-3xl font-bold text-green-600">1</p>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Job Categories</h2>
          <div class="space-y-3">
            <div *ngFor="let category of jobCategories" class="flex justify-between items-center p-3 bg-gray-50 rounded">
              <span class="text-gray-700">{{ category.name }}</span>
              <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm">{{ category.count }}</span>
            </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-sm">
          <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Applications</h2>
          <div class="space-y-3">
            <div *ngFor="let app of recentApplications" class="p-3 bg-gray-50 rounded">
              <p class="font-semibold text-gray-800">{{ app.company }}</p>
              <p class="text-sm text-gray-600">{{ app.position }}</p>
              <p class="text-xs text-gray-500 mt-1">{{ app.appliedDate }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
