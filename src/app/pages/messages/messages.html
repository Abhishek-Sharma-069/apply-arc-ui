<div class="flex">
  <app-sidebar></app-sidebar>
  <div class="flex-1">
    <div class="bg-gradient-to-r from-cyan-600 to-cyan-800 text-white p-8">
      <h1 class="text-4xl font-bold">Messages</h1>
      <p class="mt-2 text-cyan-100">Stay connected with recruiters</p>
    </div>

    <div class="p-6">
      <div class="bg-white rounded-lg shadow-sm">
        <div class="p-4 border-b border-gray-200">
          <input type="text" placeholder="Search conversations..." class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-600" />
        </div>
        <div class="divide-y divide-gray-200">
          <div *ngFor="let conv of conversations" class="p-4 hover:bg-gray-50 cursor-pointer transition">
            <div class="flex items-start gap-4">
              <img [src]="conv.avatar" alt="Avatar" class="w-12 h-12 rounded-full" />
              <div class="flex-1">
                <div class="flex justify-between items-start">
                  <div>
                    <h3 class="font-semibold text-gray-800">{{ conv.name }}</h3>
                    <p class="text-xs text-gray-500">{{ conv.company }}</p>
                  </div>
                  <div class="text-right">
                    <p class="text-xs text-gray-500">{{ conv.time }}</p>
                    <span *ngIf="conv.unread > 0" class="inline-block bg-cyan-600 text-white text-xs px-2 py-1 rounded-full mt-1">{{ conv.unread }}</span>
                  </div>
                </div>
                <p class="text-sm text-gray-600 mt-2 truncate">{{ conv.lastMessage }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
